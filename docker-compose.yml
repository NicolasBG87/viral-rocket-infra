services:
  processor:
    image: video-processor-dev
    build:
      context: .
      dockerfile: Dockerfile
    command: python3 run.py
    network_mode: host
    env_file:
      - .env
    environment:
      - NVIDIA_VISIBLE_DEVICES
      - OPENAI_API_KEY
      - IS_DEV
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    volumes:
      - .:/app
      - ./input:/app/input
      - ./output:/app/output
